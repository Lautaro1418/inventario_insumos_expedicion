<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario Insumos Expedición</title>

  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --border: #d1d5db;
      --ink: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --ok: #065f46;
      --err: #b91c1c;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top left, #e5e7eb, #f9fafb);
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 12px;
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(135deg, #e5e7eb, #f9fafb);
      border-radius: 24px;
      padding: 2px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.15);
    }

    .card {
      background: var(--card);
      border-radius: 22px;
      padding: 28px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 1.5rem;
      text-align: center;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 4px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 18px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e5f2ff;
      color: #1d4ed8;
      font-size: 0.78rem;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      width: fit-content;
    }

    .tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
    }

    .blocks {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .block {
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 14px;
      background: #f9fafb;
    }

    .block-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .block-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .block-ref {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .block-code {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.78rem;
  font-weight: 600;
  background: #dbe4ff;   /* color más fuerte */
  padding: 6px 14px;      /* más grande, más centrado */
  border-radius: 999px;
  color: #1e3a8a;         /* azul más definido */
  white-space: nowrap;
  min-width: 90px;        /* ayuda al centrado visual */
  text-align: center;
}


    label {
      font-size: 0.8rem;
      color: var(--muted);
      font-weight: 600;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 7px 9px;
      font-size: 0.9rem;
      margin-top: 4px;
      outline: none;
    }

    input::placeholder {
      color: #9ca3af;
    }

    /* RESPONSABLE MAYÚSCULAS */
    #responsable { text-transform: uppercase; }

    .footer {
      margin-top: 22px;
      border-top: 1px dashed #d1d5db;
      padding-top: 16px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 9px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      width: 100%;
    }

    .btn-ghost {
      background: transparent;
      border: 1px dashed var(--border);
      color: var(--muted);
      width: 100%;
    }

    .preview {
      margin-top: 14px;
      border: 1px dashed #d1d5db;
      padding: 12px;
      border-radius: 14px;
      display: none;
    }

    .status {
      margin-top: 10px;
      font-size: 0.85rem;
      display: none;
    }

    .status.ok { color: var(--ok); }
    .status.err { color: var(--err); }
  </style>
</head>

<body>
  <div class="shell">
    <div class="card">

      <div class="tag"><span class="tag-dot"></span>Inventario rápido</div>

      <h1>Inventario Insumos Expedición</h1>
      <p class="subtitle">Registrar cantidades físicas.</p>

      <form id="inventarioForm">

        <div class="blocks">

          <!-- MANTAS 40 FT -->
          <section class="block">
            <div class="block-header">
              <div>
                <div class="block-title">Mantas 40 ft</div>
                <div class="block-ref">Referencia: precinto rojo o peso de 9,4 kg</div>
              </div>
              <div class="block-code">IFR0040417</div>
            </div>

            <label>Unidades</label>
            <input id="mantas40" type="number" min="0" step="1" placeholder="0" />
          </section>

          <!-- MANTAS 20 FT (SIN REFERENCIA EXTRA) -->
          <section class="block">
            <div class="block-header">
              <div>
                <div class="block-title">Mantas 20 ft</div>
                <div class="block-ref">Referencia: precinto azul o peso de 6,3 kg</div>
              </div>
              <div class="block-code">IFR0040419</div>
            </div>

            <label>Unidades</label>
            <input id="mantas20" type="number" min="0" step="1" placeholder="0" />
          </section>

          <!-- BOLSAS -->
          <section class="block">
            <div class="block-header">
              <div class="block-title">Bolsas de Aire 100×185</div>
              <div class="block-code">IFR0040092</div>
            </div>

            <label>Cajas Cerradas</label>
            <input id="cajasBolsas" type="number" min="0" step="1" placeholder="0" />

            <label style="margin-top:10px;">Bolsas sueltas</label>
            <input id="bolsasSueltas" type="number" min="0" step="1" placeholder="0" />
          </section>

        </div>

        <div class="footer">
          <label>Responsable (obligatorio)</label>
          <input id="responsable" type="text" placeholder="NOMBRE APELLIDO" />

          <button type="button" class="btn btn-primary" id="btnPreliminar">
            Mostrar preliminar
          </button>

          <div class="preview" id="previewBox">
            <ul id="previewList"></ul>

            <button type="button" class="btn btn-ghost" id="btnEditar">
              Editar valores
            </button>

            <button type="button" class="btn btn-primary" id="btnConfirmar">
              Confirmar y enviar
            </button>
          </div>

          <div class="status" id="statusMsg"></div>
        </div>

      </form>
    </div>
  </div>

<script>
  const FLOW_URL = "https://defaultd83e43d1620044fbb4f6a908d91c2e.22.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/61e97c7ed8544234a9e20f14ad1fd300/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=oAC8JU9mrz5DvJWd9ARLcackjH7i_YdlRRtyrQhckl4";

  const mantas40El = document.getElementById("mantas40");
  const mantas20El = document.getElementById("mantas20");
  const cajasEl = document.getElementById("cajasBolsas");
  const sueltasEl = document.getElementById("bolsasSueltas");
  const responsableEl = document.getElementById("responsable");

  const previewBox = document.getElementById("previewBox");
  const previewList = document.getElementById("previewList");
  const statusMsg = document.getElementById("statusMsg");

  // Solo dígitos
  [mantas40El, mantas20El, cajasEl, sueltasEl].forEach(el => {
    el.addEventListener("input", () => {
      el.value = el.value.replace(/[^\d]/g, "");
    });
  });

  // Responsable siempre mayúsculas
  responsableEl.addEventListener("input", () => {
    responsableEl.value = responsableEl.value.toUpperCase();
  });

  function toInt(el) {
    const n = parseInt(el.value, 10);
    return isNaN(n) || n < 0 ? 0 : n;
  }

  document.getElementById("btnPreliminar").addEventListener("click", () => {
    const responsable = responsableEl.value.trim().toUpperCase();
    responsableEl.value = responsable;

    if (!responsable) {
      statusMsg.textContent = "El responsable es obligatorio.";
      statusMsg.className = "status err";
      statusMsg.style.display = "block";
      return;
    }

    const m40 = toInt(mantas40El);
    const m20 = toInt(mantas20El);
    const c = toInt(cajasEl);
    const s = toInt(sueltasEl);
    const total = c * 20 + s;

    previewList.innerHTML = `
      <li><strong>Mantas 40 ft:</strong> ${m40}</li>
      <li><strong>Mantas 20 ft:</strong> ${m20}</li>
      <li><strong>Bolsas:</strong> ${total} ( ${c} cajas × 20 + ${s} )</li>
      <li><strong>Responsable:</strong> ${responsable}</li>
    `;

    previewBox.style.display = "block";
    statusMsg.style.display = "none";
  });

  document.getElementById("btnEditar").addEventListener("click", () => {
    previewBox.style.display = "none";
  });

  document.getElementById("btnConfirmar").addEventListener("click", async () => {
    const responsable = responsableEl.value.trim().toUpperCase();
    if (!responsable) {
      statusMsg.textContent = "El responsable es obligatorio.";
      statusMsg.className = "status err";
      statusMsg.style.display = "block";
      return;
    }

    const payload = {
      mantas40: {
        codigo20: "IFR0040417",
        cantidad20: toInt(mantas40El)
      },
      mantas20: {
        codigo40: "IFR0040419",
        cantidad40: toInt(mantas20El)
      },
      bolsas: {
        codigoBolsas: "IFR0040092",
        cajasCerradas: toInt(cajasEl),
        bolsasSueltas: toInt(sueltasEl),
        totalBolsas: toInt(cajasEl) * 20 + toInt(sueltasEl)
      },
      responsable: responsable,
      timestamp: new Date().toISOString()
    };

    statusMsg.textContent = "Enviando...";
    statusMsg.className = "status";
    statusMsg.style.display = "block";

    try {
      const r = await fetch(FLOW_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!r.ok) throw new Error("HTTP " + r.status);

      statusMsg.textContent = "Inventario enviado correctamente.";
      statusMsg.className = "status ok";
      previewBox.style.display = "none";

    } catch (e) {
      statusMsg.textContent = "Error al enviar: " + e.message;
      statusMsg.className = "status err";
    }
  });
</script>

</body>
</html>
